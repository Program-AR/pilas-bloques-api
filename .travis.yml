language: node_js
node_js: node
services: mongodb
jobs:
  include:
  - stage: Test
     script: npm test
  - stage: Package release
    if: tag IS present
    before_deploy:
    - npm run package
    deploy:
      skip_cleanup: true
      provider: releases
      token: # Generated for pilasbloquesbot following this comment: https://github.com/travis-ci/travis.rb/issues/775#issuecomment-731736809
        secure: 
      file:
      - pilasbloques-api.tar.gz 
      on:
        tags: true
        all_branches: true
